---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stash
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      stash:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            supplementalGroups: [44, 105, 109, 226, 10000]
        containers:
          main:
            image:
              repository: ghcr.io/feederbox826/stash-s6
              tag: hwaccel@sha256:eee08e7873f1f2361bbe876b6248fd7747ad06e99f856bf5ad7ddfe8b565adca
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              STASH_STASH: /data
              STASH_CACHE: /root/.stash/cache
              LIBVA_DRIVER_NAME_JELLYFIN: i965
              LIBVA_DRIVER_NAME: i965
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
    service:
      main:
        controller: *app
        ports:
          http:
            port: 9999
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /root/.stash
      data:
        enabled: true
        existingClaim: stash-rw
      cache:
        type: emptyDir

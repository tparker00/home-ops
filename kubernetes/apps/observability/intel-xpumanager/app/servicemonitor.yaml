---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app intel-xpumanager
  labels: &labels
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
  namespace: observability
spec:
  endpoints:
  - interval: 5s
    path: /metrics
    port: metrics
    scheme: http
  fallbackScrapeProtocol: PrometheusText0.0.4
  jobLabel: intel-xpumanager
  namespaceSelector:
    matchNames:
    - observability
  selector:
    matchLabels:
      <<: *labels

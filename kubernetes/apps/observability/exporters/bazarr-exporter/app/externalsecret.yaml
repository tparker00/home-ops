---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-exporter
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: bazarr-exporter-secret
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        API_KEY: "{{ .bazarr_token }}"
        URL: "{{ .url }}"
  dataFrom:
    - extract:
        key: bazarr
